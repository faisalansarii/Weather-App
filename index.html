<head>

    <div id="main">

        <section id="search">

            <button id="search-icon-btn">
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            </button>
        </section>
        
        <img src="Temperature.png" id="temp-pic">

                </span>
                

            </div>
